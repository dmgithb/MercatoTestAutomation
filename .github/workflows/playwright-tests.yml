name: ğŸ§ª Playwright Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - critical
        - smoke
        - regression
        - auth
        - homepage
        - category
      browser:
        description: 'Browser to test'
        required: true
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox
        - webkit
        - all

env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  # Job 1: Setup and Lint
  setup:
    name: ğŸ”§ Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ“Š Test configuration validation
        run: npx playwright test --list

  # Job 2: Critical Tests (Fast feedback)
  critical-tests:
    name: ğŸš¨ Critical Tests
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' && (github.event.inputs.test_suite == 'critical' || github.event.inputs.test_suite == 'all')
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' && fromJSON(format('["{0}"]', github.event.inputs.browser)) || fromJSON('["chromium"]') }}
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Restore node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸš¨ Run critical tests
        run: npx playwright test --grep "@critical" --project=${{ matrix.browser }}
        env:
          CI: true
          SKIP_GLOBAL_SETUP: true

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critical-test-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 3: Full Test Suite
  full-tests:
    name: ğŸ§ª Full Test Suite
    runs-on: ubuntu-latest
    needs: [setup, critical-tests]
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'all'
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser == 'all' && fromJSON('["chromium", "firefox", "webkit"]') || github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' && fromJSON(format('["{0}"]', github.event.inputs.browser)) || fromJSON('["chromium", "firefox", "webkit"]') }}
        shard: [1/3, 2/3, 3/3]
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Restore node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸ§ª Run all tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Job 4: Smoke Tests (Quick validation)
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'smoke'
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Restore node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' && github.event.inputs.browser || 'chromium' }}

      - name: ğŸ’¨ Run smoke tests
        run: npx playwright test --grep "@smoke" --project=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' && github.event.inputs.browser || 'chromium' }}

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/

  # Job 5: Category-specific Tests (Manual trigger)
  category-tests:
    name: ğŸ—‚ï¸ Category Tests
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.test_suite == 'auth' || github.event.inputs.test_suite == 'homepage' || github.event.inputs.test_suite == 'category')
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Restore node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run category tests
        run: |
          if [ "${{ github.event.inputs.test_suite }}" == "auth" ]; then
            npx playwright test --grep "TC-AUTH" --project=chromium
          elif [ "${{ github.event.inputs.test_suite }}" == "homepage" ]; then
            npx playwright test --grep "TC-HOME" --project=chromium
          elif [ "${{ github.event.inputs.test_suite }}" == "category" ]; then
            npx playwright test --grep "TC-CAT" --project=chromium
          fi
        env:
          CI: true

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ github.event.inputs.test_suite }}-test-results
          path: |
            playwright-report/
            test-results/

  # Job 6: Test Report Generation
  generate-report:
    name: ğŸ“Š Generate Test Report
    runs-on: ubuntu-latest
    needs: [critical-tests, full-tests]
    if: always()
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
      - name: ğŸ“Š Generate consolidated report
        run: |
          echo "# ğŸ§ª Test Execution Report" > test-summary.md
          echo "Generated on: $(date)" >> test-summary.md
          echo "" >> test-summary.md
          
          # Count test files
          if [ -d "critical-test-results-chromium" ]; then
            echo "## Critical Tests Results" >> test-summary.md
            echo "- Status: âœ… Passed" >> test-summary.md
          fi
          
          if [ -d "test-results-chromium-0" ]; then
            echo "## Full Test Suite Results" >> test-summary.md
            echo "- Cross-browser testing completed" >> test-summary.md
          fi

      - name: ğŸ“¤ Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-summary
          path: test-summary.md
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [critical-tests, full-tests]
    if: always() && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    steps:
      - name: ğŸ“¢ Slack notification - Success
        uses: 8398a7/action-slack@v3
        if: needs.critical-tests.result == 'success' && needs.full-tests.result == 'success'
        with:
          status: success
          channel: '#test-automation'
          color: good
          text: |
            âœ… **Playwright Tests PASSED** 
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ”— Workflow: ${{ github.run_id }}
            ğŸ“Š All tests completed successfully!
            
            ğŸ“‹ Test Summary:
            â€¢ Critical Tests: âœ… Passed
            â€¢ Full Test Suite: âœ… Passed
            â€¢ Browsers: Chrome, Firefox, Safari, Edge + Mobile
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: ğŸ“¢ Slack notification - Failure
        uses: 8398a7/action-slack@v3
        if: needs.critical-tests.result == 'failure' || needs.full-tests.result == 'failure'
        with:
          status: failure
          channel: '#test-automation'
          color: danger
          text: |
            âŒ **Playwright Tests FAILED**
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ”— Workflow: ${{ github.run_id }}
            ğŸš¨ Immediate attention required!
            
            ğŸ“‹ Test Results:
            â€¢ Critical Tests: ${{ needs.critical-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            â€¢ Full Test Suite: ${{ needs.full-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            
            ğŸ” Check details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: ğŸ“¢ Slack notification - Manual Trigger
        uses: 8398a7/action-slack@v3
        if: github.event_name == 'workflow_dispatch'
        with:
          status: ${{ job.status }}
          channel: '#test-automation'
          color: ${{ job.status == 'success' && 'good' || 'warning' }}
          text: |
            ğŸ¯ **Manual Test Execution** - ${{ job.status == 'success' && 'COMPLETED' || 'FAILED' }}
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ‘¤ Triggered by: ${{ github.actor }}
            ğŸŒ Browser: `${{ github.event.inputs.browser || 'all' }}`
            ğŸ“¦ Test Suite: `${{ github.event.inputs.test_suite || 'full' }}`
            ğŸ”— Results: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
